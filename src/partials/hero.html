<div class="hero">
  <div class="container hero__container">
    <div class="hero__text">
      <h1
        class="hero__title"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-once="true"
      >
        РЕШАЕМ ПРОБЛЕМЫ КАЧЕСТВА ТОВАРОВ ИЗ КИТАЯ
      </h1>
      <h3
        class="hero__subtitle"
        data-aos="fade-up"
        data-aos-duration="1500"
        data-aos-once="true"
      >
        Бизнес - решения для управления рисками при импорте из Китая
      </h3>
      <button
        class="hero__btn btn btn-reset"
        data-aos="fade-up"
        data-aos-duration="2000"
        data-aos-once="true"
      >
        Оставьте заявку
      </button>
    </div>

    <div
      class="hero__img"
      data-aos="fade-left"
      data-aos-duration="1500"
      data-aos-once="true"
    >
      <picture>
        <source srcset="img/hero-img.avif" type="image/avif" />
        <source srcset="img/hero-img.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/hero-img.jpg"
          class="image"
          width="500"
          height="500"
          alt=""
        />
      </picture>
    </div>
  </div>

  <a href="" class="scroll-mouse"></a>
</div>
