<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>Sinotec</title>
  <link
    rel="preload"
    href="fonts/Muller.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />

  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="site-container">
      <header class="header">
  <div class="container header__container">
    <div class="logo">
      <a href="#" class="logo__title">SINOTEC AUDIT & ADVISORY TEAM</a>
    </div>
    <nav class="nav" title="nav" data-menu>
      <ul class="nav__list list-reset">
        <li class="nav__item">
          <a href="#" class="nav__link nav__link--active">Главная</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">О нас</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Преимущества</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Сервисы</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Направления</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Преимущества</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Результат</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Цена</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Контакты</a>
        </li>
      </ul>
    </nav>

    <button
      class="burger"
      aria-label="Открыть меню"
      aria-expanded="false"
      data-burger
    >
      <span class="burger__line"></span>
    </button>
  </div>
</header>

      <main class="main">
        <div class="hero">
  <div class="container hero__container">
    <div class="hero__text">
      <h1
        class="hero__title"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-once="true"
      >
        РЕШАЕМ ПРОБЛЕМЫ КАЧЕСТВА ТОВАРОВ ИЗ КИТАЯ
      </h1>
      <h3
        class="hero__subtitle"
        data-aos="fade-up"
        data-aos-duration="1500"
        data-aos-once="true"
      >
        Бизнес — решения для управления рисками при импорте из Китая
      </h3>
      <button
        class="hero__btn btn btn-reset"
        data-aos="fade-up"
        data-aos-duration="2000"
        data-aos-once="true"
      >
        Оставьте заявку
      </button>
    </div>

    <div
      class="hero__img"
      data-aos="fade-left"
      data-aos-duration="1500"
      data-aos-once="true"
    >
      <picture>
        <source srcset="img/hero-img.avif" type="image/avif" />
        <source srcset="img/hero-img.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/hero-img.jpg"
          class="image"
          width="500"
          height="500"
          alt=""
        />
      </picture>
    </div>
  </div>

  <a href="" class="scroll-mouse"></a>
</div>

      </main>
    </div>
  </body>
</html>
